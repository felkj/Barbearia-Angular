<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="container">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="fil-col">
                <mat-label>Nome</mat-label>
                <input matInput name="Nome" id="name" #nameModel="ngModel" [(ngModel)]="client.name" required>
                @if(nameModel.hasError('required')){
                    <mat-error>Informe o nome do cliente</mat-error>
                }
            </mat-form-field>
        </div>

        <div class="row">
            <div class="col-6">
                <mat-form-field class="fil-col">
                    <mat-label>E-mail</mat-label>
                    <input matInput name="E-mail" id="email" #emailModel="ngModel" [(ngModel)]="client.email" required email>
                    @if(emailModel.hasError('required') || nameModel.hasError('email')){
                        <mat-error>Informe o E-mail do cliente</mat-error>
                    }
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="fil-col">
                    <mat-label>Celular</mat-label>
                    <input matInput name="Celular" id="phone" #phoneModel="ngModel" [(ngModel)]="client.phone" required mask="(00) 00000-0000">
                    @if(emailModel.hasError('required') || nameModel.hasError('mask')){
                        <mat-error>Informe o Telefone do cliente</mat-error>
                    }
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col div-button">
                <button type="submit" mat-flat-button [disabled]="form.invalid">Salvar</button>
            </div>
        </div>
    </div>
</form>
